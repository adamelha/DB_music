<title>DBmusic Login</title>

<link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">


<div class="auth-block">
    <h1>Sign in to DBmusic</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputNamel3" class="col-sm-2 control-label">User Name</label>

            <div class="col-sm-10">
                <input type="email" class="form-control login-input-size" id="inputNamel3" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control login-input-size" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-click= "signIn()" class="btn btn-default btn-auth">Sign in</button>
                <!--<button type="submit" ng-click= "signUp()" class="btn btn-default btn-auth">Sign up</button>-->
                <a href class="forgot-pass">Forgot password?</a>
            </div>
        </div>
    </form>
</div>
