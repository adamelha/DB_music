<div class="auth-block">

    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputName3" class="col-sm-2 control-label">Name</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName3" placeholder="Full Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="signUp()" type="submit" class="btn btn-default btn-auth">Sign up</button>
                <a ng-click="goToSignIn()" class="forgot-pass">Already have an account? Sign in!</a>
            </div>
        </div>

    </form>

</div>
