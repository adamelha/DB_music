<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title">Add To Playlist</h4>
    </div>
    <div class="modal-body">
        <ui-select ng-model="searchText"
                   class="btn-group bootstrap-select form-control"
                   ng-change="updateSelect(searchText)"
                   append-to-body="false"
                   search-enabled="true"
                   name="Playlist">
            <ui-select-match
                    placeholder="{{ 'Select Option'}} ">
                <span> {{$select.selected.value}}</span>
            </ui-select-match>
            <ui-select-choices ng-hide="!$select.open"
                               repeat="option.name as option in playlists">
                <span ng-bind-html="option.name"></span>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$dismiss()">Save changes</button>
    </div>
</div>
